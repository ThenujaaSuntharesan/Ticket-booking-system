<h1 style="text-align: center; color: #007bff; margin-bottom: 20px;">ðŸŽŸ Real-Time Tickets</h1>

<!-- Main Container -->
<div style="display: flex; flex-wrap: wrap; justify-content: space-evenly; gap: 20px; padding: 20px; font-family: Arial, sans-serif;">

  <!-- Add Tickets Form -->
  <div style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 300px; background-color: #f9f9f9; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #28a745;">Vendor: Add Tickets</h2>
    <form (ngSubmit)="addTickets()" style="display: flex; flex-direction: column; gap: 15px;">
      <label for="totalTickets">Total Tickets:</label>
      <input type="number" id="totalTickets" [(ngModel)]="totalTickets" name="totalTickets" required 
             style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      <label for="releaseRate">Release Rate (seconds):</label>
      <input type="number" id="releaseRate" [(ngModel)]="releaseRate" name="releaseRate" required 
             style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      
    </form>
  </div>

  <!-- Buy Tickets Form -->
  <div style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 300px; background-color: #f9f9f9; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #007bff;">Customer: Buy Tickets</h2>
    <form (ngSubmit)="buyTickets()" style="display: flex; flex-direction: column; gap: 15px;">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required 
             style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      <label for="retrievalRate">Retrieval Rate (seconds):</label>
      <input type="number" id="retrievalRate" [(ngModel)]="retrievalRate" name="retrievalRate" required 
             style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      
    </form>
  </div>

  <!-- Process Logs -->
  <div style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; flex: 1; min-width: 300px; background-color: #f9f9f9; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #343a40;">Process Logs</h2>
    <ul style="list-style: none; padding: 0; max-height: 200px; overflow-y: auto;">
      <li *ngFor="let log of processLogs" style="background-color: #e9ecef; margin: 5px 0; padding: 10px; border-radius: 4px;">
        {{ log }}
      </li>
    </ul>
  </div>
</div>
<!-- Add Tickets and Buy Tickets Actions -->
<div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
  <button 
    (click)="startSystem()" 
    style="padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Start System
  </button>
  <button 
    (click)="stopSystem()" 
    style="padding: 10px 15px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Stop System
  </button>
</div>
